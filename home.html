<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duxxess Square Grid Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F4F7FA;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #003B73;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-template-rows: repeat(7, 50px);
      gap: 2px;
      border: 3px solid #1E3A5F;
      background-color: #1E3A5F;
      padding: 3px;
    }

    .cell {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      text-transform: uppercase;
      border: none;
      outline: none;
      font-weight: 600;
      color: #000;
    }

    .editable {
      background-color: #FFFFFF;
    }

    .shaded {
      background-color: #D4E1E7;
    }

    .cell:focus {
      background-color: #F9DC5C;
    }

    .puzzle-id {
      background-color: #1D7874;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .bell {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 22px;
      color: #FF6F61;
    }
  </style>
</head>
<body>
  <div class="bell">ðŸ””</div>
  <div class="puzzle-id">Puzzle: DS0001B</div>
  <h1>Duxxess Square</h1>

  <div class="grid">
    <!-- R1 -->
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">

    <!-- R2 -->
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">

    <!-- R3 -->
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">

    <!-- R4 -->
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">

    <!-- R5 -->
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">

    <!-- R6 -->
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">
    <div class="cell shaded"></div>
    <input class="cell editable" maxlength="1">

    <!-- R7 -->
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
    <input class="cell editable" maxlength="1">
  </div>
</body>
</html>
