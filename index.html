<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duxxess â€“ Elite Puzzle 1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      margin: 0;
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 900;
      margin: 0;
      letter-spacing: 1px;
    }

    .subtext {
      font-size: 16px;
      margin-top: 8px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-template-rows: repeat(7, 100px);
      gap: 0;
      padding: 10px;
      border-radius: 16px;
      background-color: transparent;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      border: 2.5px solid #000;
      background-color: white;
      transition: 0.2s;
    }

    .editable {
      background-color: #ffffff;
      color: #000000;
    }

    .editable:hover {
      background-color: #f2f2f2;
    }

    .shaded {
      background-color: #000000;
      color: #000;
    }

    .cell:disabled {
      cursor: not-allowed;
    }

    .cell:focus {
      outline: 2px solid #0066ff;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(7, 48px);
        grid-template-rows: repeat(7, 48px);
      }

      .cell {
        width: 48px;
        height: 48px;
        font-size: 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>DUXXESS: Elite Puzzle 1</h1>
  <div class="subtext">Fit the correct 8 interlocking words into the grid</div>
</header>

<div class="grid" id="duxxessGrid"></div>

<script>
  const grid = document.getElementById('duxxessGrid');

  for (let row = 0; row < 7; row++) {
    for (let col = 0; col < 7; col++) {
      const cell = document.createElement('input');
      cell.type = 'text';
      cell.maxLength = 1;
      cell.classList.add('cell');

      const r = row + 1;
      const c = col + 1;

      // Approved Duxxess logic: Editable if both row AND col are odd
      if (r % 2 === 1 && c % 2 === 1) {
        cell.classList.add('editable');
      } else {
        cell.classList.add('shaded');
        cell.disabled = true;
      }

      grid.appendChild(cell);
    }
  }
</script>

</body>
</html>
