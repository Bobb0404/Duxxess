<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1.0" />
  <title>Duxxess</title>
  <style>
    body { font‑family: sans‑serif; display: flex; flex‑direction: column; align‑items: center; padding: 1rem; }
    table { border‑collapse: collapse; }
    td { width: 40px; height: 40px; border: 1px solid #ccc; font‑size: 20px; text‑align: center; vertical‑align: middle; }
    input { width: 100%; height: 100%; border: none; font‑size: 20px; text‑transform: uppercase; text‑align: center; }
    .shaded { background: #888; }
    .grid { margin‑top: 1rem; }
    button { margin‑top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Duxxess</h1>
  <div class="grid">
    <table id="duxxess-grid"></table>
  </div>
  <button onclick="checkSolution()">Check Puzzle</button>
  <p id="message"></p>

  <script>
    const solution = ["GRAMMAR","GARMENT","RADICAL","AUDITOR","EXTREME","MACHETE","TURKEYS","ROLLERS"];

    function createGrid() {
      const table = document.getElementById("duxxess-grid");
      for (let r = 0; r < 7; r++) {
        const tr = document.createElement("tr");
        for (let c = 0; c < 7; c++) {
          const td = document.createElement("td");
          if (r%2===0 || c%2===0) {
            const inp = document.createElement("input");
            inp.maxLength = 1;
            td.appendChild(inp);
          } else {
            td.classList.add("shaded");
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function getGridInput() {
      const rows = [];
      const table = document.getElementById("duxxess-grid");
      for (let r = 0; r < 7; r++) {
        let row = "";
        for (let c = 0; c < 7; c++) {
          const inp = table.rows[r].cells[c].firstChild;
          row += (inp ? (inp.value || " ") : " ");
        }
        rows.push(row);
      }
      return rows;
    }

    function checkSolution() {
      const grid = getGridInput();
      const rowWords = [0,2,4,6].map(i => grid[i].replace(/ /g,""));
      const colWords = [0,2,4,6].map(ci => grid.map(r=> r[ci]).join("").replace(/ /g,""));
      const isOk = rowWords.every((w,i)=>w===solution[i]) && colWords.every((w,i)=>w===solution[i+4]);
      document.getElementById("message").textContent = isOk ? "✅ Correct! Puzzle solved." : "❌ Not yet. Keep trying!";
    }

    createGrid();
  </script>
</body>
</html>
