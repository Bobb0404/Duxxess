<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duxxess Grid — Final Version</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-template-rows: repeat(7, 50px);
      gap: 2px;
      background-color: #444;
      padding: 6px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      box-sizing: border-box;
    }

    .editable {
      background-color: #ffffff;
      color: #000000;
    }

    .shaded {
      background-color: #cccccc;
      color: #777777;
    }

    .cell:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="grid" id="duxxessGrid"></div>

<script>
  const grid = document.getElementById('duxxessGrid');

  for (let row = 0; row < 7; row++) {
    for (let col = 0; col < 7; col++) {
      const cell = document.createElement('input');
      cell.type = 'text';
      cell.maxLength = 1;
      cell.classList.add('cell');

      const r = row + 1;
      const c = col + 1;

      let isEditable = false;

      // Final Logic:
      if (r % 2 === 1) {
        // Odd rows → all editable
        isEditable = true;
      } else {
        // Even rows
        if (c % 2 === 1) {
          // Odd columns → editable
          isEditable = true;
        }
      }

      if (isEditable) {
        cell.classList.add('editable');
      } else {
        cell.classList.add('shaded');
        cell.disabled = true;
      }

      grid.appendChild(cell);
    }
  }
</script>

</body>
</html>
