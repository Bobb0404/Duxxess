<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duxxess Grid</title>
  <style>
    body { font-family: sans-serif; margin: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f8f8f8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-template-rows: repeat(7, 50px);
      gap: 2px;
    }
    .cell {
      width: 50px; height: 50px;
      display: flex; justify-content: center; align-items: center;
      font-size: 24px; border: 1px solid #ccc; box-sizing: border-box;
    }
    .shaded { background: #444; color: white; }
    .editable { background: white; color: black; }
    input {
      width: 100%; height: 100%;
      border: none; font-size: 24px;
      text-align: center; background: transparent;
    }
    input:focus { outline: 2px solid #2196F3; }
  </style>
</head>
<body>
  <div class="grid" id="duxxess-grid"></div>
  <script>
    const grid = document.getElementById("duxxess-grid");
    for (let row = 1; row <= 7; row++) {
      for (let col = 1; col <= 7; col++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        if (row % 2 === 1 || col % 2 === 1) {
          cell.classList.add("editable");
          const input = document.createElement("input");
          input.maxLength = 1;
          cell.appendChild(input);
        } else {
          cell.classList.add("shaded");
        }
        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
