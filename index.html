<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duxxess Grid â€“ Bolder Grid Lines</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-template-rows: repeat(7, 100px);
      gap: 0;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background-color: transparent;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #888;
      box-sizing: border-box;
      border-radius: 0;
      transition: 0.2s;
    }

    .editable {
      background-color: #ffffff;
      color: #000000;
    }

    .editable:hover {
      background-color: #f0f0f0;
    }

    .shaded {
      background-color: #000000;
      color: #333333;
    }

    .cell:disabled {
      cursor: not-allowed;
    }

    .cell:focus {
      outline: 2px solid #0066ff;
    }
  </style>
</head>
<body>

<div class="grid" id="duxxessGrid"></div>

<script>
  const grid = document.getElementById('duxxessGrid');

  for (let row = 0; row < 7; row++) {
    for (let col = 0; col < 7; col++) {
      const cell = document.createElement('input');
      cell.type = 'text';
      cell.maxLength = 1;
      cell.classList.add('cell');

      const r = row + 1;
      const c = col + 1;

      let isEditable = false;

      if (r % 2 === 1 || (r % 2 === 0 && c % 2 === 1)) {
        isEditable = true;
      }

      if (isEditable) {
        cell.classList.add('editable');
      } else {
        cell.classList.add('shaded');
        cell.disabled = true;
      }

      grid.appendChild(cell);
    }
  }
</script>

</body>
</html>
