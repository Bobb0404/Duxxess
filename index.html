<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duxxess Square</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 24px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 75vmin;
      height: 75vmin;
      margin: 0 auto;
      border: 1px solid black;
    }

    .cell {
      border: 1px solid black;
      font-weight: bold;
      font-size: 75%;
      text-align: center;
      vertical-align: middle;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .editable {
      background-color: #FFD700; /* deep yellow */
    }

    .clue {
      background-color: #FFFFE0; /* light yellow */
      pointer-events: none;
    }

    .shaded {
      background-color: royalblue;
      color: white;
      pointer-events: none;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-weight: bold;
      font-size: 75%;
      background: transparent;
    }

    #navigation {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #solution-words {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Duxxess Square</h1>
  <div id="grid"></div>

  <div id="navigation">
    <button onclick="alert('Previous puzzle')">⬅ Prev</button>
    <button onclick="alert('Next puzzle')">Next ➡</button>
  </div>

  <div id="solution-words">
    <p><strong>Across:</strong> Garland, Orbited, Macaque, Dangers</p>
    <p><strong>Down:</strong> Groomed, Rubicon, Antique, Dodgers</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
