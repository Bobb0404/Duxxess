<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duxxess Square</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Duxxess Logo" class="logo" />
    <h1>Duxxess Square</h1>
  </header>

  <section id="controls">
    <input type="text" id="puzzle-id-input" placeholder="Enter Puzzle ID (e.g., DS0001B)" />
    <button onclick="handleLoad()">Load</button>
  </section>

  <div id="puzzle-id-label">Puzzle ID: </div>

  <main>
    <div id="grid-container"></div>
  </main>

  <script src="puzzles.js"></script>
  <script src="script.js"></script>
</body>
</html>
