<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duxxess Puzzle Grid</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-template-rows: repeat(7, 50px);
      gap: 2px;
      border: 2px solid #333;
      background-color: #999;
    }
    .cell {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      box-sizing: border-box;
      text-transform: uppercase;
    }
    .editable {
      background-color: #ffffff;
      color: #000;
    }
    .shaded {
      background-color: #cccccc;
      color: #888;
    }
    input.cell:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="grid" id="duxxessGrid"></div>

<script>
  const gridContainer = document.getElementById('duxxessGrid');

  for (let row = 0; row < 7; row++) {
    for (let col = 0; col < 7; col++) {
      const input = document.createElement('input');
      input.maxLength = 1;
      input.classList.add('cell');

      const humanRow = row + 1;
      const humanCol = col + 1;

      // âœ… Editable only if both row and col are odd
      if (humanRow % 2 === 1 && humanCol % 2 === 1) {
        input.classList.add('editable');
      } else {
        input.classList.add('shaded');
        input.disabled = true;
      }

      gridContainer.appendChild(input);
    }
  }
</script>

</body>
</html>
